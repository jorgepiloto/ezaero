# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = check,py35,py36,py37,docs

[testenv]
basepython =
    py35: {env:PYTHON:python3.5}
    py36: {env:PYTHON:python3.6}
    py37: {env:PYTHON:python3.7}
    {check,docs}: {env:PYTHON:python3}
setenv =
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
commands =
    {posargs:pytest -vv --ignore=src}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py examples
    isort --check-only --diff --recursive src tests setup.py examples

[testenv:docs]
extras = docs
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
